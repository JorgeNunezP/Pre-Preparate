<style>
 :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 8px 0;
    }
    
    p {
        margin: 0;
    }
    
    .spacer {
        flex: 1;
    }
    
    .toolbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        align-items: center;
        background-color: #1976d2;
        color: white;
        font-weight: 600;
    }
    
    .toolbar img {
        margin: 0 16px;
    }
    
    .content {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        height: 83vh;
        flex-direction: column;
        align-items: center;
    }
    
    a,
    a:visited,
    a:hover {
        color: #1976d2;
        text-decoration: none;
    }
    
    a:hover {
        color: #125699;
    }
    
    .password-icon {
        float: right;
        position: relative;
        margin: -25px 10px 0 0;
        cursor: pointer;
    }
    
    .form-signin {
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: auto;
    }
}
</style>

<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

<script>
    window.addEventListener("load", function() {
        // icono para poder interaccionar con el elemento
        showPassword = document.querySelector('.show-password');
        showPassword.addEventListener('click', () => {
            // elementos input de tipo password
            password = document.querySelector('.password');
            if (password.type === "text") {
                password.type = "password"
                showPassword.classList.remove('fa-eye-slash');
            } else {
                password.type = "text"
                showPassword.classList.toggle("fa-eye-slash");
            }
        })
    });
</script>

<div class="content" role="main">

    <H2>Bienvenido a {{ title }}</H2>

    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required autofocus>
            <label for="inputEmail">Correo Electronico</label>
        </div>

        <div class="form-label-group">
            <input type="password" name="password" id="inputPassword" class="form-control password" placeholder="Contraseña" required>
            <label for="inputPassword">Contraseña</label>
            <span class="fa fa-fw fa-eye password-icon show-password"></span>
        </div>

        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
    </form>
    <a href="profile">
        <button class="btn btn-lg btn-primary btn-block">Iniciar Sesión para prueba</button>
    </a>

</div>
