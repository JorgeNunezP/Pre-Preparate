<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<div class="container">
    <div class="jumbotron text-center">
        <h1>Agregar preguntas</h1>
    </div>
    <div class="col">
        <div class="panel panel-primary">

            <div class="panel-body">

                <h4>
                    <form (submit)="saveQuestion()">
                        <div class="form-group">
                            <label>Materia</label>
                            <input type="text" [(ngModel)]="question.subject" name="materia" class="form-control" placeholder="¿?">
                        </div>
                        <div class="form-group">
                            <label>Sub Tema</label>
                            <input type="text" [(ngModel)]="question.sub" name="subtema" class="form-control" placeholder="¿?">
                        </div>

                        <div class="form-group">
                            <label>Pregunta</label>
                            <input type="text" [(ngModel)]="question.question" name="question" class="form-control" placeholder="¿?">
                        </div>
                        <div class="form-group">
                            <label>Respuestas</label>
                            <input type="text" [(ngModel)]="question.answer1" class="form-control" placeholder="Respuesta 1" name="answer1">
                            <input type="text" [(ngModel)]="question.answer2" class="form-control" placeholder="Respuesta 2" name="answer2">
                            <input type="text" [(ngModel)]="question.answer3" class="form-control" placeholder="Respuesta 3" name="answer3">
                            <input type="text" [(ngModel)]="question.answer4" class="form-control" placeholder="Respuesta 4" name="answer4">
                        </div>
                        <div class="form-group">
                            <label>Respuesta Correcta</label>
                            <input type="text" [(ngModel)]="question.correct" class="form-control" placeholder="Correcta" name="Correct">
                        </div>
                        <div class="float-right">
                            <button class="btn btn-primary" type="submit ">Agregar</button>
                        </div>

                    </form>

                </h4>
            </div>
        </div>
    </div>

</div>
