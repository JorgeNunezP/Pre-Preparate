<body>
    <div class="jumbotron text-center">
        <h1>Información de usuario</h1>
    </div>
    <div class="container">
        <div class="card-body">
            <form (submit)="changePass()">
                <div class="form-group ">
                    <input type="text" [(ngModel)]="user.name" name="inputName " class="form-control " placeholder="Nombre " required readonly>
                    <label for="inputEmail ">Nombre</label>
                </div>
                <div class="form-group ">
                    <input type="email" [(ngModel)]="user.mail" name="inputEmail " class="form-control " placeholder="Correo Electronico " required readonly>
                    <label for="inputEmail ">Correo Electronico</label>
                </div>
                <div class="form-group ">
                    <input type="password" [(ngModel)]="user.pass" name="password" class=" form-control password " placeholder="Contraseña " required>
                    <label for="inputPassword ">Contraseña</label>
                </div>
                <div class="form-group ">
                    <input type="password" [(ngModel)]="user.pass2 " name="password2 " class="form-control password " placeholder="Confirmar Contraseña " required>
                    <label for="inputPassword ">Confirmar Contraseña</label>
                </div>
                <div class="float-right"> <button class="btn btn-primary btn-block " type="submit ">Cambiar Contraseña</button> </div>

            </form>
        </div>
    </div>

</body>
